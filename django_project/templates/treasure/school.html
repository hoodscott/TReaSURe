{% extends 'treasure/base.html' %}

{% load static %}

{% block title %}
    {{ school_name }}
{% endblock %}

{% block body_block %}
<div class="hero-unit">
    <div class="row-fluid">
        {% if school %}
            <h1>{{ school_name }}</h1>
            <h3>Location:</h3>
            <p>{{ location }}</p>
            <h3>Address:</h3>
            <p>{{ address }}</p>          
        {% else %}
            No school at this url.<br>
        {% endif %}
    </div>
</div>
{% endblock %}
