{% extends 'treasure/base.html' %}

{% load static %}

{% block title %}

{% endblock %}

{% block body_block %}

        <h3>Versions</h3>
        <p>Raw tree: {{ raw_tree }}</p>

            {% endfor %}
        </ul>
    </div>
{% endblock %}
