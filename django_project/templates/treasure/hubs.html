{% extends 'treasure/base.html' %}

{% load static %}

{% block title %}
    Hubs
{% endblock %}

{% block body_block %}
<div class="hero-unit">
    <div class="row-fluid">
        <h2>Hubs</h2>
        {% if hubs %}
        <ul>
            {% for hub in hubs %}
            <li><a href="{% url 'hub_view' hub.id %}">{{ hub.name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <h3>No hubs present.</h3>
        {% endif %}
    </div>
</div>
{% endblock %}
