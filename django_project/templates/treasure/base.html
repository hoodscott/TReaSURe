<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>Treasure - {% block title %}Home{% endblock %}</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="http://getbootstrap.com/examples/sticky-footer-navbar/sticky-footer-navbar.css">
        <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    </head>

    <body>
                
        <div class="navbar navbar-inverse navbar-fixed-top">
           <div class="navbar-inner">
               <div class="container">
                   <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                   </button>
                   <a class="brand" href="/treasure/">TReaSURe</a>

                   <div class="nav-collapse collapse">
                       <ul class="nav pull-right">
                            <li><a href="/treasure/profile">Profile</a></li>                          
                       </ul>
                       <ul class="nav">
                           <li><a href="/treasure/search" >Search</a></li> 
                           <li><a href="/treasure/history" >History</a></li> 
                           <li><a href="/treasure/add_resource" >Upload</a></li> 
                       </ul>
                   </div>
                   <!--/.nav-collapse -->
               </div>
               
           </div>
        </div>
        
        <div class="container-fluid">
            {% block body_block %}
            {% endblock %}
        </div>
        
        <div class="footer">
            <div class="container" id="foot-content">
                <a href="/treasure/about" ><h4>About</h4></a>
            </div>
        </div>

        <!-- Javascript at the end, page loads faster -->
        <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
