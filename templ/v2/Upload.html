        <h1>Upload a Resource</h1><br>
        <form class="fluid-row" id="page_form" ><!--method="post" action="./Rango - Add Page_files/Rango - Add Page.html"-->            
            <div class="span5">
                Enter Title:<br>
                <input id="id_title" maxlength="128" name="title" type="text" placeholder="Title"><br>
            
                Enter Description.<br>
                <textarea id="id_desc" maxlength="10000" name="description" type="text" placeholder="Description" style="width:80%;height:100px"></textarea><br>
                
                Add Tags<br>
                <input id="id_tags" maxlength="200" name="tags" type="text" placeholder="Separate tags with commas"><br>
                
                Upload File<br>
                <input id="id_tags" maxlength="200" name="file" type="file"><br>
               </div>
               
               
               <div class="span5">
                Select level:<br>
                <select name="Levels">
                    <option disabled selected> -- select an option -- </option>
                    <option value="nat4">National 4</option>
                    <option value="nat5">National 5</option>
                    <option value="higher">Higher</option>
                    <option value="advhigher">Advanced Higher</option>
                </select><br>
                
                Select topic:<br>
                <select name="Levels">
                    <option disabled selected> -- select an option -- </option>
                    <option value="infos">Info Systems</option>
                    <option value="infos1">--- Databases</option>
                    <option value="infos2">--- Informatics</option>
                    <option disabled> -- -- -- -- -- </option>
                    <option value="prog">Programming</option>
                    <option value="prog1">--- Languages</option>
                    <option value="prog2">--- Concepts</option>
                </select><br>
                
               
                
                </div>
                
                <div class="span5">
                    <br>
                    <button class="btn btn-primary" type="submit" name="submit">Submit Resource</button>
                </div>
